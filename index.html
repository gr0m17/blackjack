<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blackjack v1.1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background: radial-gradient(#35ab4d, #41c232)">
    <h1>Blackjack v1.1</h1>

    <div id="gameArea">
      <div id="dealer">
        Dealer Hand:
        <div id="dealerHandValue"><h2>Place a bet to begin.</h2></div>
        <div
          class="float-container"
          id="dealerHand"
          style="height: 120px; width: 550px"
        ></div>
      </div>
      <div id="messageCenter">---</div>
      <div id="cutCardAlert">---</div>
      <div id="blackjackZone">---</div>
      <div id="payoutInformation">---</div>

      <div id="player">
        Player Hand:
        <div id="playerHandValue">0</div>
        <div
          class="float-container"
          id="playerHand"
          style="height: 120px; width: 550px"
        ></div>
        <div id="buttons">
          <input
            type="button"
            id="hit"
            onclick="hitPlayer()"
            value="Hit!"
            disabled="disabled"
          /><input
            type="button"
            id="stay"
            onclick="stayHand()"
            value="Stay!"
            disabled="disabled"
          />
          <input
            type="button"
            id="newGame"
            onclick="newGame()"
            value=""
            disabled="disabled"
          />
        </div>
        <br />
        <input
          type="button"
          id="placeBet"
          onclick="placeBet()"
          value="Place a bet!"
        />
        <input type="number" id="wagerAmount" placeholder="$$$" step="5" />
        <div id="wins">_</div>

        <div id="bankroll">Starting Bankroll: 500</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
