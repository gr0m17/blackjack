<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blackjack v1.2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #41c232">
    <h1>Blackjack v1.2</h1>
    <div id="gameArea" class="gameArea">
      <div class="animationWindow">
        <div class="redFaceWindow">
          <img id="redFaceGIF" src="check_face_red_001.gif" style="display: none" />
        </div>
        <div class="redAceWindow">
          <img id="redAceGIF" src="check_ace_red_001.gif" style="display: none" />
        </div>
        <div class="greenFaceWindow">
          <img id="greenFaceGIF" src="check_face_green_001.gif" style="display: none" />
        </div>
        <div class="greenAceWindow">
          <img id="greenAceGIF" src="check_ace_green_001.gif" style="display: none" />
        </div>
        <div class="shuffleWindow">
          <img id="shuffleGIF" src="shuffle_001.gif" style="display: none" />
        </div></div>
      <div id="dealer" class="hand">
        Dealer
        <div id="dealerHandValue" class="handValue"><h2>Place a bet to begin.</h2></div>
        <div
          id="dealerHand"
        ></div>
      </div>

      <div id="player" class="hand activeHand">
        Player
        <div id="playerHandValue" class="handValue">0</div>
        <div
          id="playerHand"
        ></div>
      </div>
      <div class="blackjack" style="display: none;">Blackjack!</div>
      <div id="splitDiv" class="hand">
  Split
  <div id="splitHandValue" class="handValue">0</div>
  <div id="splitHand" ></div>
</div>
        
      <div id="textMessaging">
        <div id="messageCenter">---</div>
        <div id="cutCardAlert">---</div>
        <div id="blackjackZone">---</div>
        <div id="payoutInformation">---</div>
        <div id="splitInformation">---</div>
      </div>
      <div id="buttons">
        <input
          type="button"
          id="hit"
          onclick="hitPlayer()"
          value="Hit!"
          disabled="disabled"
        /><input
          type="button"
          id="stay"
          onclick="stayHand()"
          value="Stay!"
          disabled="disabled"
        /><input
          type="button"
          id="split"
          onclick="splitCards()"
          value="Split!"
          disabled="disabled"
        />
        <input
          type="button"
          id="doubleDown"
          onclick="doubleDown()"
          value="Double Down!"
          disabled="disabled"
        />
      <br />
      <input
        type="button"
        id="placeBet"
        onclick="placeBet()"
        value="Place a bet!"
      />
      <input type="number" id="wagerAmount" placeholder="$$$" step="5" />
      <div id="wins">_</div>

      <div id="bankroll">Starting bankroll: $500</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
